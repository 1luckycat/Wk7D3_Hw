<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/main.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Wk7D3 Race Car Homework</title>
</head>
<body>
    <h1 class="text-center">Race Car Standings</h1>
    <div class="container d-flex justify-content-center mt-4">
        <div class="row">
            <div class="col">
                <form name="getData" action="" id="get-data-form">
                    <input type="text" name="season" id="season" placeholder="Season">
                    <input type="text" name="round" id="round" placeholder="Round">
                    <button type="submit" id="submit-button">Get Standings</button>
                </form>

                <table class="table table-dark race-list mt-5">
                    <thead>
                        <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Sponsor</th>
                        <th scope="col">Points</th>
                        </tr>
                    </thead>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
